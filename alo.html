.dropdown {

}

  border: none;
  padding: 10px 20px;
  cursor: pointer;
}


.dropdown-menu {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  z-index: 1;
  list-style: none;
  padding: 0;
  margin: 0;
}

.dropdown-menu li a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: #333;
}

.dropdown-menu li a:hover {
  background-color: #ddd;
}
.nav-container {
  display: flex;
}
.popup {
  position: absolute;
  background-color: white;
  border: 1px solid black;
  padding: 10px;
  display: none;
}
.legend-item {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
}

.legend-color {
  width: 20px;
  height: 20px;
  margin-right: 5px;
}

.legend-label {
  font-size: 12px;
}
